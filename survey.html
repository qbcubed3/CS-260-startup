      <div class="survey">
        <h2>Survey</h2>
        <h4>What did you do today?</h4>
        <div id="checkboxes">
        </div>
        <div>
            <input type="text" id="newItem" placeholder="Add a New Activity">
            <button class="my-button" id="addNew">Add</button>
        </div>
        <div>
          <input type="text" id="deleteItem" placeholder="Delete Activity">
          <button class="my-button" id="remove">Delete</button>
        </div>
        <form class="ranges">
          <h4>On a Scale of 1-10, How Happy were you Today?</h4>
          <input type="range" id = "happinessRange" name="happiness" min="1" max="10" step="1" value="5">
          <output id="selectedHappiness">5x`</output>
          <br><br>
          <button class="my-button" onclick="alert('This is not implemented yet')">Submit Survey</button>

          <p>The data from here will be saved into a database</p>
        </form>
